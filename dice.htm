<!-- The body gives the page its main structure. -->
<body>
	<header>
		<h1>WAAAAAAAAAAAAAGH!! DICE!</h1>

	<div>
		<!-- This script tag writes the user prompts and tells the user how to use this app. -->	
		<script>
			/*The first two lines is the user prompt if it was written by one of the lovely boyz in the images

			<!-- The user input box as well as the submit button to activate the app. -->
			<input id="userinput" type="text" placeholder="How many attacks?">

			Mostly a leftover from testing as the final iterations reset itself on most cases,
			the ability to manually reset does give you satifation of control.
			So if you feel like everything is out of control, just remember... There is this button. :) -->
